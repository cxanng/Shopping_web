<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Orders</title>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Front Page</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="users.html">List Users</a></li>
          <li><a href="products.html">List Products</a></li>
          <li><a href="addProduct.html">Add New Product</a></li>
          <li><a href="cart.html">Shopping Cart</a></li>
          <li><a href="order.html">Orders</a></li>
          <li><a href="login.html" id="log-in-link">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Log in</h1>
      <div id="notifications-container"></div>
      <div id="log-in-container"></div>
    </main>
    <footer>
      <p>Copyright &copy; 2020 diipadaa etc etc.</p>
    </footer>
    <template id="log-in-template">
      <form method="POST" id='log-in-form'>
        <h2 class="text-align-center">Credentials</h2>
        <div class="form-group">
          <label for="id">Username (Email)</label>
          <input 
            name="_email" 
            type="email" 
            class="form-control"
            id="email-input" 
            value="" 
            required>
        </div>
        <div class="form-group">
          <label for="id">Password</label>
          <input 
            name="_password" 
            type="password" 
            class="form-control"
            id="password-input" 
            value="" 
            required>
        </div>
        <div class="form-group">
          <div class="second-column">
            <button type="submit" id="log-in-button">Log in</button>
          </div>
        </div>
      </form>
    </template>
    <template id="logged-in-template">
      <div id="logged-in-user">
        <p class="user-name"></p>
        <button class="log-out-button">Log out</button>
      </div>
    </template>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
